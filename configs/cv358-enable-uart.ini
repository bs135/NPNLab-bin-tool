# 
# LeEco X3-50+ (6a928), Super4 (6a938)
# Enable UART
# 

[Main]
FirmwareFileName=CtvUpgrade.bin
ProjectFolder=./cvpack
useHexValuesPrefix=True

SCRIPT_FIRMWARE_FILE_NAME=$$(UpgradeImage)
DRAM_BUF_ADDR=30200000
MAGIC_FOOTER=12345678
HEADER_SIZE=16KB

[HeaderScript]
Prefix:
	

Suffix:
	
	# Enable UART
	setenv UARTOnOff on
	saveenv
	reset